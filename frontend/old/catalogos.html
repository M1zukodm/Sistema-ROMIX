<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLM | Diccionario de Catálogos</title>

    <link rel="shortcut icon" href="src/logo.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="config.js"></script>

    <style>
        :root {
            --med-primary: #0d47a1;
            --med-secondary: #1565c0;
            --med-accent: #42a5f5;
            --med-bg: #f8fbff;
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--med-bg);
            color: #2c3e50;
        }

        .navbar-med {
            background: linear-gradient(90deg, var(--med-primary) 0%, var(--med-secondary) 100%);
            padding: 0.8rem 0;
            box-shadow: 0 4px 12px rgba(13, 71, 161, 0.15);
            min-height: 70px;
        }

        .navbar-logo-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            text-decoration: none;
            user-select: none;
            white-space: nowrap;
        }

        @media (max-width: 576px) {
            .navbar-logo-text {
                display: none;
            }
        }

        .main-search-container {
            max-width: 1000px;
            margin: 3rem auto;
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border: 1px solid #edf2f7;
        }

        .search-wrapper {
            position: relative;
        }

        .search-input {
            height: 60px;
            border-radius: var(--border-radius);
            border: 2px solid #e0e6ed;
            padding-left: 50px;
            padding-right: 50px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--med-accent);
            box-shadow: 0 0 0 4px rgba(66, 165, 245, 0.15);
        }

        .search-icon-lead {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.4rem;
            color: var(--med-secondary);
        }

        .clear-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: #eef2f7;
            color: #607d8b;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            z-index: 10;
        }

        .clear-btn.show {
            display: flex;
        }

        /* FILTROS */
        .filters-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .filter-btn {
            border-radius: 30px;
            padding: 0.4rem 1rem;
            font-weight: 500;
            font-size: 0.9rem;
            border: 1px solid #dce6f1;
            color: #546e7a;
            background: white;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-btn:hover {
            background: #f1f5f9;
        }

        .filter-btn.active {
            background: var(--med-secondary);
            color: white;
            border-color: var(--med-secondary);
            box-shadow: 0 4px 10px rgba(21, 101, 192, 0.2);
        }

        /* TARJETAS DE RESULTADOS */
        .med-card {
            background: white;
            border: 1px solid #eef2f7;
            border-radius: var(--border-radius);
            padding: 1rem 1.2rem;
            margin-bottom: 0.8rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .med-card:hover {
            transform: translateY(-2px);
            border-color: #d0e3ff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            background-color: #fbfdff;
        }

        .med-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }

        /* COLORES POR CATEGORIA */
        .cat-med::before {
            background: var(--med-secondary);
        }

        /* Azul */
        .cat-dia::before {
            background: #f5365c;
        }

        /* Rojo */
        .cat-par::before {
            background: #5e72e4;
        }

        /* Indigo */
        .cat-ide::before {
            background: #2dce89;
        }

        /* Verde */
        .cat-cif::before {
            background: #34495e;
        }

        /* Gris Oscuro */
        .cat-clu::before {
            background: #11cdef;
        }

        /* Cian (Hospitales) */
        .cat-rel::before {
            background: #fb6340;
        }

        /* Naranja */
        .cat-len::before {
            background: #2dce89;
        }

        /* Verde */
        .cat-nac::before {
            background: #8965e0;
        }

        /* Morado */
        .cat-for::before {
            background: #ffd600;
        }

        /* Amarillo */
        .cat-cp::before {
            background: #607d8b;
        }

        /* Gris Azulado */
        .cat-loc::before {
            background: #00bcd4;
        }

        /* Cyan Localidad */
        .cat-mun::before {
            background: #795548;
        }

        /* Cafe Municipio */
        .cat-ent::before {
            background: #673ab7;
        }

        /* Morado Estado */

        .category-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* ESTILOS DE ICONOS */
        .cat-med .category-icon {
            background: #e3f2fd;
            color: var(--med-secondary);
        }

        .cat-dia .category-icon {
            background: #fee6ea;
            color: #f5365c;
        }

        .cat-par .category-icon {
            background: #eceefc;
            color: #5e72e4;
        }

        .cat-ide .category-icon {
            background: #e8f8f3;
            color: #2dce89;
        }

        .cat-cif .category-icon {
            background: #ebedef;
            color: #34495e;
        }

        .cat-clu .category-icon {
            background: #dffaff;
            color: #11cdef;
        }

        .cat-rel .category-icon {
            background: #fff0e9;
            color: #fb6340;
        }

        .cat-len .category-icon {
            background: #e8f8f3;
            color: #2dce89;
        }

        .cat-nac .category-icon {
            background: #f3eafa;
            color: #8965e0;
        }

        .cat-for .category-icon {
            background: #fff9c4;
            color: #f9a825;
        }

        .cat-cp .category-icon {
            background: #eceff1;
            color: #607d8b;
        }

        .cat-loc .category-icon {
            background: #e0f7fa;
            color: #00bcd4;
        }

        .cat-mun .category-icon {
            background: #efebe9;
            color: #795548;
        }

        .cat-ent .category-icon {
            background: #ede7f6;
            color: #673ab7;
        }

        .data-badge {
            font-weight: 700;
            font-size: 0.85rem;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            white-space: nowrap;
        }

        .bg-price {
            background: #f0f7ff;
            color: #0d47a1;
            border: 1px solid #cce4ff;
        }

        .bg-diag {
            background: #fff0f3;
            color: #f5365c;
            border: 1px solid #fecdd6;
        }

        .bg-code {
            background: #f8f9fa;
            color: #34495e;
            border: 1px solid #e9ecef;
        }

        .bg-clues {
            background: #e0f7fa;
            color: #0097a7;
            border: 1px solid #b2ebf2;
        }

        .btn-open-modal {
            color: var(--med-secondary);
            border: none;
            background: transparent;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 5px;
        }

        .page-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 1px solid #e0e6ed;
            background: white;
            color: var(--med-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .page-btn:hover {
            background: #eef4fc;
        }

        .page-btn.active {
            background: var(--med-secondary);
            color: white;
            border-color: var(--med-secondary);
        }

        .page-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .detail-table th {
            width: 35%;
            color: #607d8b;
            font-weight: 600;
        }

        /* HISTORIAL */
        .history-container {
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: none;
        }

        .history-chip {
            display: inline-flex;
            align-items: center;
            background: #f1f8ff;
            color: var(--med-secondary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 8px;
            margin-bottom: 8px;
            border: 1px solid #dcebfb;
            transition: all 0.2s;
        }

        .history-text {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .history-text i {
            margin-right: 8px;
        }

        .history-chip:hover {
            background: #e1f0ff;
        }

        .delete-single-history {
            margin-left: 8px;
            padding-left: 8px;
            border-left: 1px solid #cfe2f3;
            cursor: pointer;
            color: #607d8b;
        }

        .delete-single-history:hover {
            color: #d32f2f;
        }

        .btn-clear-history {
            font-size: 0.75rem;
            color: #d32f2f;
            text-decoration: none;
            cursor: pointer;
            margin-left: 10px;
        }

        .btn-clear-history:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-med sticky-top">
        <div class="container position-relative">
            <div class="navbar-logo-container">
                <a href="index.html" title="Volver al Inicio">
                    <img src="src/logo.png" alt="Logo" width="40" height="40" class="rounded-circle bg-white p-1">
                </a>
                <span class="navbar-logo-text">NLM ROM/X | Catálogos</span>
            </div>
            <div class="w-100 d-flex justify-content-end">
                <a href="index.html" class="btn btn-sm btn-light text-primary fw-bold shadow-sm">
                    <i class="bi bi-file-earmark-medical-fill me-1"></i> Ir a Expediente
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-search-container">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary mb-2">Diccionario de Catálogos Médicos</h2>
                <p class="text-muted small">Consulta rápida de claves, medicamentos, códigos y estandarizaciones.</p>
            </div>

            <div class="filters-container">
                <button class="btn filter-btn active" data-category="todos">Todos</button>
                <button class="btn filter-btn" data-category="medicamentos"><i class="bi bi-capsule"></i>
                    Medicamentos</button>
                <button class="btn filter-btn" data-category="diagnosticos"><i class="bi bi-heart-pulse"></i>
                    Diagnósticos</button>
                <button class="btn filter-btn" data-category="clues"><i class="bi bi-hospital"></i> Hospitales</button>
                <button class="btn filter-btn" data-category="cif"><i class="bi bi-upc-scan"></i> CIF</button>
                <button class="btn filter-btn" data-category="codigos_postales"><i class="bi bi-geo-alt"></i> Ubicación
                    (CP)</button>
                <button class="btn filter-btn" data-category="localidades"><i class="bi bi-geo"></i> Colonias</button>
                <button class="btn filter-btn" data-category="municipios"><i class="bi bi-building"></i>
                    Municipios</button>
                <button class="btn filter-btn" data-category="entidades"><i class="bi bi-map"></i> Estados</button>
                <button class="btn filter-btn" data-category="religiones"><i class="bi bi-star"></i> Religiones</button>
                <button class="btn filter-btn" data-category="lenguas_indigenas"><i class="bi bi-translate"></i>
                    Lenguas</button>
                <button class="btn filter-btn" data-category="nacionalidades"><i class="bi bi-flag"></i>
                    Nacionalidad</button>
                <button class="btn filter-btn" data-category="formacion"><i class="bi bi-mortarboard"></i>
                    Formación</button>
                <button class="btn filter-btn" data-category="parentesco"><i class="bi bi-people"></i>
                    Parentesco</button>
                <button class="btn filter-btn" data-category="identidad_de_genero"><i class="bi bi-person-badge"></i>
                    Identidad</button>
            </div>

            <div class="position-relative mb-3 search-wrapper">
                <i class="bi bi-search search-icon-lead"></i>
                <input type="text" id="searchInput" class="form-control search-input"
                    placeholder="Escribe para buscar en el diccionario..." autocomplete="off">
                <button id="clearBtn" class="clear-btn" title="Limpiar"><i class="bi bi-x-lg"></i></button>
            </div>

            <div id="historyContainer" class="history-container">
                <div class="d-flex align-items-center mb-2">
                    <small class="text-muted">Recientes:</small>
                    <span class="btn-clear-history" onclick="clearFullHistory()">Limpiar todo</span>
                </div>

            </div>

            <div id="resultsArea">
                <div id="loading" class="text-center py-5" style="display: none;">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
                <div id="suggestionsList"></div>
                <div id="pagination" class="pagination-container"></div>
                <div id="noResults" class="text-center py-5" style="display: none;">
                    <i class="bi bi-journal-x display-4 text-light"></i>
                    <p class="mt-3 text-muted">No encontramos resultados para tu búsqueda.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-body p-4" id="modalContent"></div>
                <div class="modal-footer border-0 pt-0">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="backendToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body d-flex align-items-center" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = CONFIG.API_URL;

        let debounceTimer;
        let currentCategory = 'todos';
        let currentPage = 1;
        let lastQuery = '';
        let searchHistory = JSON.parse(localStorage.getItem('nlmHistory') || '[]');

        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        const categoryBtns = document.querySelectorAll('.filter-btn');
        const loading = document.getElementById('loading');
        const suggestionsList = document.getElementById('suggestionsList');
        const paginationContainer = document.getElementById('pagination');
        const noResults = document.getElementById('noResults');
        const historyContainer = document.getElementById('historyContainer');
        const historyChips = document.getElementById('historyChips');

        updateHistoryUI();
        checkBackendStatus();

        async function checkBackendStatus() {
            const toastEl = document.getElementById('backendToast');
            const toastBody = document.getElementById('toastMessage');
            const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
            try {
                const response = await fetch(API_URL, { method: 'GET' });
                if (response.ok) {
                    toastEl.classList.remove('bg-danger');
                    toastEl.classList.add('bg-success');
                    toastBody.innerHTML = '<i class="bi bi-check-circle-fill me-2 fs-5"></i> Backend Online';
                    toast.show();
                } else throw new Error();
            } catch (error) {
                toastEl.classList.remove('bg-success');
                toastEl.classList.add('bg-danger');
                toastBody.innerHTML = '<i class="bi bi-exclamation-triangle-fill me-2 fs-5"></i> Backend Offline';
                toast.show();
            }
        }

        searchInput.addEventListener('input', function () {
            clearBtn.classList.toggle('show', this.value.length > 0);
            currentPage = 1;
            debounceSearch(this.value);
        });

        clearBtn.addEventListener('click', function () {
            searchInput.value = '';
            this.classList.remove('show');
            suggestionsList.innerHTML = '';
            paginationContainer.innerHTML = '';
            noResults.style.display = 'none';
            searchInput.focus();
        });

        categoryBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                categoryBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                currentPage = 1;
                if (searchInput.value.trim().length >= 1) debounceSearch(searchInput.value);
            });
        });

        function debounceSearch(query) {
            clearTimeout(debounceTimer);
            if (query.trim().length < 1) {
                suggestionsList.innerHTML = '';
                paginationContainer.innerHTML = '';
                noResults.style.display = 'none';
                return;
            }
            debounceTimer = setTimeout(() => buscarSugerencias(query, 1), 300);
        }

        async function buscarSugerencias(query, page) {
            lastQuery = query;
            loading.style.display = 'block';
            suggestionsList.innerHTML = '';
            paginationContainer.innerHTML = '';
            noResults.style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query, categoria: currentCategory, page: page })
                });
                const data = await response.json();
                loading.style.display = 'none';

                if (data.success && data.sugerencias.length > 0) {
                    // Filtro de duplicados (igual que en index.js)
                    const vistos = new Set();
                    const unicos = data.sugerencias.filter(item => {
                        const key = item.texto.trim().toLowerCase() + item.categoria;
                        if (vistos.has(key)) return false;
                        vistos.add(key);
                        return true;
                    });

                    renderResultados(unicos);
                    renderPaginacion(data.totalPages, data.page);
                    if (page === 1) addToHistory(query);
                } else {
                    noResults.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
            }
        }

        function renderResultados(sugerencias) {
            suggestionsList.innerHTML = '';
            sugerencias.forEach(sug => {
                let theme = 'cat-gen';
                let icon = '<i class="bi bi-hash"></i>';

                // Mapeo de estilos según categoría
                switch (sug.categoria) {
                    case 'medicamentos': theme = 'cat-med'; icon = '<i class="bi bi-capsule"></i>'; break;
                    case 'diagnosticos': theme = 'cat-dia'; icon = '<i class="bi bi-heart-pulse"></i>'; break;
                    case 'parentesco': theme = 'cat-par'; icon = '<i class="bi bi-people"></i>'; break;
                    case 'identidad_de_genero': theme = 'cat-ide'; icon = '<i class="bi bi-person-badge"></i>'; break;
                    case 'cif': theme = 'cat-cif'; icon = '<i class="bi bi-upc-scan"></i>'; break;
                    case 'clues': theme = 'cat-clu'; icon = '<i class="bi bi-hospital"></i>'; break;
                    case 'religiones': theme = 'cat-rel'; icon = '<i class="bi bi-star"></i>'; break;
                    case 'lenguas_indigenas': theme = 'cat-len'; icon = '<i class="bi bi-translate"></i>'; break;
                    case 'nacionalidades': theme = 'cat-nac'; icon = '<i class="bi bi-flag"></i>'; break;
                    case 'formacion': theme = 'cat-for'; icon = '<i class="bi bi-mortarboard"></i>'; break;
                    case 'codigos_postales': theme = 'cat-cp'; icon = '<i class="bi bi-geo-alt"></i>'; break;
                    case 'localidades': theme = 'cat-loc'; icon = '<i class="bi bi-geo"></i>'; break;
                    case 'municipios': theme = 'cat-mun'; icon = '<i class="bi bi-building"></i>'; break;
                    case 'entidades': theme = 'cat-ent'; icon = '<i class="bi bi-map"></i>'; break;
                }

                let extraHtml = '';
                if (sug.metadata.dato_extra) {
                    let style = 'bg-code';
                    if (sug.categoria === 'medicamentos') style = 'bg-price';
                    if (sug.categoria === 'diagnosticos') style = 'bg-diag';
                    if (sug.categoria === 'clues') style = 'bg-clues';
                    extraHtml = `<span class="data-badge ${style}">${sug.metadata.dato_extra}</span>`;
                }

                const card = document.createElement('div');
                card.className = `med-card ${theme}`;

                // Preparar datos seguros para pasar a la función
                const safeTitulo = sug.texto.replace(/'/g, "\\'");
                const safeSub = (sug.metadata.subtitulo || '').replace(/'/g, "\\'");
                const safeExtra = (sug.metadata.dato_extra || '').replace(/'/g, "\\'");
                const safeCat = sug.categoria;

                // Limpieza visual (guiones bajos)
                let displaySub = sug.metadata.subtitulo || '';
                if (displaySub.includes('_')) displaySub = displaySub.replace(/_/g, ' ');

                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center"
                         onclick="showDetails('${safeTitulo}', '${safeSub}', '${safeExtra}', '${safeCat}')">
                        <div class="d-flex align-items-center flex-grow-1">
                            <div class="category-icon shadow-sm">${icon}</div>
                            <div>
                                <h6 class="mb-0 fw-bold text-dark">${sug.texto}</h6>
                                <small class="text-muted">${displaySub}</small>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            ${extraHtml}
                            <button class="btn-open-modal ms-2"><i class="bi bi-chevron-right"></i></button>
                        </div>
                    </div>
                `;
                suggestionsList.appendChild(card);
            });
        }

        window.showDetails = function (titulo, subtitulo, extra, tipo) {
            const modalContent = document.getElementById('modalContent');
            let iconClass = 'bi-hash';
            let colorClass = 'text-secondary';
            let etiquetaExtra = 'Código/Dato';

            // Configuración del modal según tipo
            if (tipo === 'medicamentos') { iconClass = 'bi-capsule'; colorClass = 'text-primary'; etiquetaExtra = 'Precio Sugerido'; }
            else if (tipo === 'diagnosticos') { iconClass = 'bi-heart-pulse'; colorClass = 'text-danger'; etiquetaExtra = 'Clave CIE-10'; }
            else if (tipo === 'clues') { iconClass = 'bi-hospital'; colorClass = 'text-info'; etiquetaExtra = 'CLUES ID'; }
            else if (tipo === 'cif') { iconClass = 'bi-upc-scan'; colorClass = 'text-dark'; etiquetaExtra = 'Código'; }
            else if (tipo === 'identidad_de_genero') { iconClass = 'bi-person-badge'; colorClass = 'text-success'; etiquetaExtra = 'Clasificación'; }
            else if (tipo === 'codigos_postales') { iconClass = 'bi-geo-alt'; colorClass = 'text-secondary'; etiquetaExtra = 'C.P.'; }
            else if (tipo === 'religiones') { iconClass = 'bi-star'; colorClass = 'text-warning'; etiquetaExtra = 'ID'; }
            else if (tipo === 'localidades') { iconClass = 'bi-geo'; colorClass = 'text-info'; etiquetaExtra = 'Ámbito'; }
            else if (tipo === 'municipios') { iconClass = 'bi-building'; colorClass = 'text-dark'; etiquetaExtra = 'ID'; }
            else if (tipo === 'entidades') { iconClass = 'bi-map'; colorClass = 'text-primary'; etiquetaExtra = 'Abrev.'; }


            // Limpieza del subtitulo para el modal
            if (subtitulo.includes('_')) subtitulo = subtitulo.replace(/_/g, ' ');

            modalContent.innerHTML = `
                <div class="text-center mb-4">
                    <div class="display-1 ${colorClass} mb-2"><i class="bi ${iconClass}"></i></div>
                    <h5 class="fw-bold">${titulo}</h5>
                    <span class="badge bg-light text-dark border mt-2 text-uppercase">${tipo.replace(/_/g, ' ')}</span>
                </div>
                <table class="table detail-table table-borderless table-sm">
                    <tr><td class="text-muted">Descripción:</td><td>${subtitulo || 'Sin descripción adicional'}</td></tr>
                    <tr class="${!extra ? 'd-none' : ''}"><td class="text-muted">${etiquetaExtra}:</td><td class="fw-bold fs-5">${extra || 'N/A'}</td></tr>
                </table>
            `;
            const modal = new bootstrap.Modal(document.getElementById('detailModal'));
            modal.show();
        };

        function renderPaginacion(totalPages, current) {
            if (totalPages <= 1) return;
            let html = '';
            html += `<button class="page-btn ${current === 1 ? 'disabled' : ''}" onclick="cambiarPagina(${current - 1})">&lt;</button>`;
            let start = Math.max(1, current - 2), end = Math.min(totalPages, start + 4);
            if (end - start < 4) start = Math.max(1, end - 4);
            for (let i = start; i <= end; i++) html += `<button class="page-btn ${i === current ? 'active' : ''}" onclick="cambiarPagina(${i})">${i}</button>`;
            html += `<button class="page-btn ${current === totalPages ? 'disabled' : ''}" onclick="cambiarPagina(${current + 1})">&gt;</button>`;
            paginationContainer.innerHTML = html;
        }

        window.cambiarPagina = function (p) { if (p > 0) { currentPage = p; buscarSugerencias(lastQuery, p); window.scrollTo({ top: 0, behavior: 'smooth' }); } };

        /* LOGICA DE HISTORIAL */
        function addToHistory(q) {
            if (!q.trim()) return;
            searchHistory = searchHistory.filter(i => i.toLowerCase() !== q.toLowerCase());
            searchHistory.unshift(q);
            if (searchHistory.length > 6) searchHistory.pop();
            localStorage.setItem('nlmHistory', JSON.stringify(searchHistory));
            updateHistoryUI();
        }

        function updateHistoryUI() {
            if (searchHistory.length > 0) {
                historyContainer.style.display = 'block';
                historyChips.innerHTML = '';
                searchHistory.forEach((t, index) => {
                    const chip = document.createElement('div');
                    chip.className = 'history-chip';

                    chip.innerHTML = `
                        <div class="history-text">
                            <i class="bi bi-clock"></i>
                            <span>${t}</span>
                        </div>
                        <div class="delete-single-history" title="Quitar de recientes">
                            <i class="bi bi-x-lg"></i>
                        </div>
                    `;

                    chip.querySelector('.history-text').onclick = () => {
                        searchInput.value = t;
                        clearBtn.classList.add('show');
                        debounceSearch(t);
                    };

                    chip.querySelector('.delete-single-history').onclick = (e) => {
                        e.stopPropagation();
                        removeHistoryItem(index);
                    };

                    historyChips.appendChild(chip);
                });
            } else {
                historyContainer.style.display = 'none';
            }
        }

        function removeHistoryItem(index) {
            searchHistory.splice(index, 1);
            localStorage.setItem('nlmHistory', JSON.stringify(searchHistory));
            updateHistoryUI();
        }

        window.clearFullHistory = function () {
            searchHistory = [];
            localStorage.removeItem('nlmHistory');
            updateHistoryUI();
        }
    </script>
</body>

</html>
